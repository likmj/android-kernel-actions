name: Build on push master

on:

  push:

    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout kernel source

      uses: actions/checkout@v2

    - name: Checkout zipper

      uses: actions/checkout@v2

      with:

        repository: lemniskett/AnyKernel3

        path: zipper
        
    - name: sync source

      run: |

        sudo apt install git
        git clone https://github.com/LineageOS/android_kernel_google_msm-4.9
        cd *4.9
        


- name: Android kernel build
      uses: lemniskett/android-kernel-actions@master
      id: build
      env:
        NAME: Dark-Ages-Ãšltimo
      with:
        arch: arm64
        compiler: aosp-clang/master/clang-r416183b, aosp-clang/android11-release/clang-r365631c/binutils
        defconfig: sdm845_defconfig
        image: Image.gz-dtb




    - name: Release build

      uses: appleboy/telegram-action@master

      with:

        to: ${{ secrets.CHANNEL_ID }}

        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}

        message: Kernel is built!, took ${{ steps.build.outputs.elapsed_time }} seconds.

        document: ${{ steps.build.outputs.outfile }}
